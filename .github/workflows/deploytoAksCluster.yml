on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n goaskmain -g goaskmainb427-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n goaskmain --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n goaskmain --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n goaskmain --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: goaskmain.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t goaskmain.azurecr.io/goaks:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push goaskmain.azurecr.io/goaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_goaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep goaks | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace goaks`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: goaks
        container-registry-url: goaskmain.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: goaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: goaks
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          goaskmain.azurecr.io/goaks:${{ github.sha }}
        imagepullsecrets: |
          goaksdockerauth   
